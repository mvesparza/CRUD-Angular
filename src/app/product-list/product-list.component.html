<h2>Product List</h2>
<div class="container">
  <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ product.name }} - ${{ product.price }}</span>
      <div>
        <button class="btn btn-primary btn-sm ml-2" (click)="editProduct(product.id)">
          <i class="fas fa-edit"></i> Edit
        </button>
        <button class="btn btn-danger btn-sm ml-2" (click)="deleteProduct(product.id)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </div>
    </li>
  </ul>
</div>
